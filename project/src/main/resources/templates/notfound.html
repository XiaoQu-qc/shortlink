<!doctype html>
<html lang="zh">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>404 页面未找到</title>
    <style>
        /* 简单居中布局和样式 */
        html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;}
        .wrap{height:100%;display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center;padding:24px;background:#fff;}
        .visual{max-width:70vw;max-height:45vh;}
        h1{margin:20px 0 8px;font-size:24px;color:#111;}
        p{margin:0;color:#666;font-size:14px;}
        a.button{margin-top:16px;display:inline-block;padding:8px 14px;border-radius:6px;background:#0078d4;color:#fff;text-decoration:none;}
        a.button:hover{background:#005a9e;}
    </style>
</head>
<body>
<div class="wrap" role="main">
    <!-- 中间的图片（SVG），可直接替换为 <img src="assets/notfound.png"> -->
    <svg class="visual" viewBox="0 0 600 360" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="页面未找到">
        <rect width="100%" height="100%" fill="#f7f8fa"/>
        <g transform="translate(40,40)">
            <rect x="0" y="0" width="520" height="280" rx="12" fill="#fff" stroke="#e6e9ee"/>
            <text x="40" y="120" font-size="110" fill="#1f2937" font-family="sans-serif">404</text>
            <text x="40" y="170" font-size="20" fill="#6b7280" font-family="sans-serif">页面未找到</text>
        </g>
    </svg>

    <h1>页面未找到 (404)</h1>
    <p>抱歉，你访问的页面不存在或已被移除。</p>
    <a class="button" href="/" title="返回首页">返回首页</a>
</div>
</body>
</html>
